# Configuración de Netlify para Global66 App

[build]
  # Comando de build para Nuxt en modo estático
  command = "npm run generate"
  
  # Directorio de salida (Nuxt genera en dist/ por defecto)
  publish = "dist"
  
  # Directorio de funciones serverless
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redireccionamientos para las funciones (opcional)
# Esto permite acceder a las funciones desde /api/* en lugar de /.netlify/functions/*
[[redirects]]
  from = "/api/rates"
  to = "/.netlify/functions/rates"
  status = 200

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

# SPA fallback para rutas dinámicas
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

