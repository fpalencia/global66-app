[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".nuxt/dist/client"

[build.environment]
  NODE_VERSION = "18"

# Configuración para que Netlify maneje las rutas de la API
[[redirects]]
  from = "/api/rates"
  to = "/.netlify/functions/rates"
  status = 200

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

# Redirección para SPA (Single Page Application) - debe ir al final
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

